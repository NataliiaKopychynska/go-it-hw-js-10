    <main>
      <form class="form">
        <label>

          <input type="number" name="delay" required />

        <fieldset class="fiedest-radio">
          <legend>State</legend>
          <label>

              class="fulfilled-i"
              type="radio"
              name="state"
              value="fulfilled"

          </label>
          <label>
            <input
              class="rejected-i"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="btn-snackbar" type="submit">Create notification</button>
      </form>
